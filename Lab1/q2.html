<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques 2</title>
    <script>
        let div = document.querySelector("div");
        function generatePyramid(n){
            for(let i=1;i<=n;i++){
                for(let j=1;j<n-i;j++){
                    div.innerHTML = " ";
                }
                for(let j=1;j<=2*n -1;j++){
                    div.innerHTML = "*"
                }
                div.innerHTML = "\n";
            }
        }
        generatePyramid(6);
    </script>
</head>

    <div>
      
    </div>
</body>
</html>

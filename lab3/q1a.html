<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Era Hill University
    </title>
    <style>
        table {
            border-collapse: collapse;
            margin-left: 375px;
        }
        td{
            text-align: left;
        }
        th,td{
            border: 1px solid black;
            padding: 8px 116px 5px 2px;
        }
        button{
            padding: 5px 40px; 
            margin-left: 190px;
            background-color: white;
            border: 0.5px solid;
        }

        h1{
            margin-left: 585px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Image</th>
                <th colspan="1">Audio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Video</td>
                <td colspan="2">
                    Name: <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2">Class: <input type="text"></td>
            </tr>
            <tr>
                <td colspan="2">Regd No: <input type="text"></td>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>M</li>
                        <li>F</li>
                        <li>O</li>
                    </ol>
                </td>
                <td>
                    <ul>
                        <li>X</li>
                        <li>Y</li>
                        <li>Z</li>
                    </ul>
                </td>
                <td>
                    <ul type="square">
                        <li>A</li>
                        <li>B</li>
                        <li>C</li>
                    </ul>
                </td>
            </tr>
            
            <tr >
                <td colspan="3">
                    <button>
                        SUBMIT
                    </button>
                </td>
            </tr>
            
        </tbody>

    </table>
</body>
</html>

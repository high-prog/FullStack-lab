<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something</title>
    <style>
        .container{ 
            margin-left: 25rem;
            background-color: blueviolet;
            width: 500px;
            height: 500px;
        }

        #first,#second{
            width: 50px;
            height: 50px;
            background-color: black;
            position: relative;
        }

        #first{
            top: 0px;
            left: 0px;
        }

        #second{
            top: 400px;
            left: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="first"></div>
        <div id="second"></div>
    </div>
</body>
</html>

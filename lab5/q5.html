<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    div{
        margin: 10rem 20rem;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        animation: jaadu 4s  3 ;
    }

    @keyframes jaadu {
        50% {width: 200px; height: 200px; background-color: orange;}
        100% {width: 400px; height: 400px; background-color: red;}
        
    }
</style>
<body>
    <div></div>
</body>
</html>
